<div class = "bootstrap-wrapper">
    <div class = "container">
       <div class="row mt20">
        <div class="col-md-6 offset-md-3">
            <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/icon-login.png" wihdt="100" height="100">
                </div>

                <h1 class="text-center">Inicio de sesion</h1>

                <div class="container text-center">
                    <form action="">
                        <div class="col-md-8">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Nombre de usuario</mat-label>
                                <input required  matInput placeholder="Digite su nombre de usuario">
                                <mat-hint>El nombre de usuario debe ser válido</mat-hint>
                            </mat-form-field>
                        </div>
                        <div class="col-md-8">
                            <mat-form-field class="full-width" appearance="outline">
                                <mat-label>Contraseña</mat-label>
                                <input required type="password" matInput placeholder="Digite su contraseña">
                                <mat-hint>La contraseña debe ser válida</mat-hint>
                            </mat-form-field>
                        </div>
                        <br><br>
                        
                        <div class="text-center">
                            <button mat-raised-button color="primary">Iniciar Sesión</button>
                            <button type="reset" style="margin-left: 20px;" mat-raised-button color="accent">Limpiar</button>
                        </div>
                    </form>
                </div>
            </mat-card>
        </div>
       </div>
    </div>
</div>
